<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Solution to Frontend mentor's Product Preview Card Component challenge.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css" class="css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class="product">
      <picture class="product__image">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence perfume bottle lying flat on table with green leaves above and below it.">
      </picture>

      <div class="product__content">
        <p class="product_category">Perfume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      
        <div class="flex-group">
          <p class="product__price">$149.99</p>
          <p class="product__original-price">$169.99</p>
        </div>

        <button class="button">
          Add to Cart
        </button>
      </div>
    </article>
  </main>

</body>
</html>
