<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="My solution for Frontend Mentor Interactive Rating Component challenge.">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/style.css">
    <title>Frontend Mentor | Interactive rating component</title>

  </head>
  <body>
    <div class="component-container">
      <div class="component-star">
        <img src="./images/icon-star.svg" alt="Orange Star.">
      </div>
      <!-- Rating state start -->
      <div class="component-text">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
      </div>

      <div class="component-grades">
        <div class="grade">1</div>
        <div class="grade">2</div>
        <div class="grade">3</div>
        <div class="grade">4</div>
        <div class="grade">5</div>
      </div>

      <button class="submit-button">Submit</button>
      <!-- Rating state end -->
      
      <!-- Thank you state start -->
      <div class="thank-you hidden">
        You selected <!-- Add rating here --> out of 5
        Thank you!
        We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!
      </div>
      <!-- Thank you state end -->
    </div>
  </body>
</html>
